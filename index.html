<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="syle.css">
</head>
<body>



    
    <label for="file0" id="mylist">Java</label>
    <progress id="file0" value="72" max="100"></progress><BR>
    
    <label for="title1" id="mylist1">Python</label>
    <progress id="file1" value="95" max="100"></progress><BR>
    
   <label for="title2" id="mylist2">C</label>
    <progress id="file2" value="63" max="100"></progress><BR>
    
    <label for="title3" id="mylist3">C++</label>
    <progress id="file3" value="40" max="100"></progress>

    
    <p onclick="validate()" id="clickme" class="button-test">Validate </p>


    <div class="popup">
    


        <div class="popup-content">
            <p class="close" id="close">close</p>

            <p id="pop-tag"> 

            </p>
            <p class="" id="pop" style="color: green;">

            </p>

            <span id="out">

            </span>

        </div>
        
    </div>



    

<script>
 function validate(){


var item1 = document.getElementById("mylist");
var check1= document.getElementsByTagName("label")[0];


var item2 = document.getElementById("file0");
var check2= document.getElementsByTagName("progress")[0];

var item3 = document.getElementById("mylist1");
var check3= document.getElementsByTagName("label")[1];


var item4 = document.getElementById("file1");
var check4= document.getElementsByTagName("progress")[1];


var item5 = document.getElementById("mylist2");
var check5= document.getElementsByTagName("label")[2];


var item6 = document.getElementById("file2");
var check6= document.getElementsByTagName("progress")[2];


var val1 = item1===check1;
var val2 = item2===check2;
var val3 = item3===check3;
var val4 = item4===check4;
var val5 = item5===check5;
var val6 = item6===check6;

var arrtest=[];
arrtest.push(val1);
arrtest.push(val2);
arrtest.push(val3);
arrtest.push(val4);
arrtest.push(val5);
arrtest.push(val6);
var count = 0;
var fail = 0;
document.getElementById("pop-tag").innerHTML+="<span style=\"font-size: 25px;margin-left:130px\";>Tag-Test Case Output</span><br>"
for(var k=1;k<arrtest.length+1;k++){
    if(arrtest[k]===true){
          document.getElementById("pop-tag").innerHTML+="<span style=\"color: green\";>tag-test case "+k+"  passed</span><br>"
          count++;
        }
        else{
            document.getElementById("pop-tag").innerHTML+="<span style=\"color:red\";>tag-test case "+k+" failed</span><br>";
            fail++;
        }
}
document.getElementById("pop-tag").innerHTML+="<p style = \"color: blue\">"+count+" passed and "+fail+"failed</p><br>"


    var fix1 = 72;
    var t1 = document.getElementsByTagName("progress")[0].value;
    var res1 = fix1===t1;
    

    var fix2 = 95;
    var t2 = document.getElementsByTagName("progress")[1].value;
    var res2 = fix2===t2;

    var fix3 = 63;
    var t3 = document.getElementsByTagName("progress")[2].value;
    var res3 = fix3===t3;

    var fix4 = 40;
    var t4 = document.getElementsByTagName("progress")[3].value;
    var res4 = fix4===t4;

    var array1=[]

    array1.push(res1);
    array1.push(res2);
    array1.push(res3);
    array1.push(res4);

    document.getElementById("pop-tag").innerHTML+="<span style=\"font-size: 25px;margin-left:130px\";>Value-Test Case Output</span><br>" ;
    var tagCount=0;
    var tagFailed=0; 
    for(let i=1;i<5;i++){
        if(array1[i]===true){
          document.getElementById("pop").innerHTML+="<span>test case "+i+"  passed</span><br>"
          tagCount++;
        }
        else{
            document.getElementById("pop").innerHTML+="<span style=\"color:red\";>test case "+i+" failed</span><br>";
            tagFailed++
        }
    }
    document.getElementById("out").innerHTML+="<span style = \"color: blue;top:200px;\">"+tagCount+" passed and "+tagFailed+"failed</span>"

document.querySelector(".popup").style.display="flex";


}










const btn = document.getElementById('close');
const cl = document.getElementsByClassName('.popup');

btn.addEventListener('click', () => {
    document.querySelector(".popup").style.display="none";
});
</script>



<style>
    .button-test{
    background-color: rgb(65, 126, 65);
    border-radius: 10px;
    padding: 5px;
    color: white;
    width: 60px;
    cursor: pointer;
}
.popup{
    background: rgba(0,0,0,0.6);
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    display: none;
    justify-content: center;
    align-items: center;
}
.popup-content{
    height: 380px;
    width: 500px;
    background: white;
    padding: 20px;
    border-radius: 5px;
    position: relative;
}
.close{
    position: absolute;
    top: -14px;
    right: 1px;
    cursor: pointer;
    border: 2px solid rgb(255, 193, 193);
    background-color: rgb(234, 0, 0);
    border-radius: 10px;
    color: white;
    width: 60px;
    text-align: center;
}


</style>
</body>
</html>
